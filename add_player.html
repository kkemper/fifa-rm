<!DOCTYPE html>
<html ng-app="fifa" lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>11evens::FIFA Roster Manager::Add Player</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
	<div id="page-wrap" class="container-fluid">
		<h2 class="text-center">Add New Player</h2>
		<div class="row-fluid">
			<section id="player_bio" class="col-xs-12 col-sm-6 col-md-4">
				<h3>Player Bio</h3>
				<form id="bio_form" name="add_player" ng-controller="AddPlayerController as addPlayerCtrl" ng-submit="reviewForm.$valid && addPlayerCtrl.addRecord(person)" novalidate>
					<ul class="list-unstyled">
						<div class="form-group">
							<label for="fullname">Full Name</label>
							<li class="bio"><input class="form-control" id="fullname" placeholder="John Q. Public" ng-model="addPlayerCtrl.person.fullname"></input></li></div>
						<div class="form-group">
							<label for="shortname">Name</label>
							<li class="bio"><input class="form-control" id="shortname" placeholder="J. Public"></input></li>
						</div>
						<div class="form-group">
							<label for="club">Club</label>
							<li class="bio"><input class="form-control" id="club" placeholder="Chelsea"></input></li>
						</div>
						<div class="form-group">
							<label for="country">Country</label>
							<li class="bio"><input class="form-control" id="country" placeholder="England"></input></li>
						</div>
						<div class="form-group">
							<label for="birthdate">Birthdate</label>
							<li class="bio"><input class="form-control" id="birthdate" placeholder="mm/dd/yyyy"></input></li>
						</div>
						<div class="form-group">
							<label for="height">Height</label>
							<li class="bio"><input class="form-control" id="height" placeholder="5&prime;9&Prime;"></input></li>
						</div>
						<div class="form-group">
							<label for="weight">Weight</label>
							<li class="bio"><input class="form-control" id="weight" placeholder="165 lbs."></input></li>
						</div>
					</ul>
				</form>
			</section>
				<section id="overall" class="col-xs-12 col-sm-6 col-md-4">
					<h3>Overall</h3>
					<form id="overall_form">
						<ul class="list-unstyled">
							<div class="form-group">
								<label for="overall_rating">Overall Rating</label>
								<li class="bio"><input class="form-control" id="overall_rating" placeholder="xx/100"></input></li>
							</div>
							<div class="form-group">
								<label for="potential">Potential</label>
								<li class="bio"><input class="form-control" id="potential" placeholder="xx/100"></input></li>
							</div>
							<div class="form-group">
								<label for="position_1">Position 1</label>
								<li class="bio">
									<select class="form-control" id="position1">
										<option>None</option>
										<option>LW</option>
										<option>ST</option>
										<option>RW</option>
										<option>LF</option>
										<option>CF</option>
										<option>RF</option>
										<option>CAM</option>
										<option>LM</option>
										<option>CM</option>
										<option>RM</option>
										<option>CDM</option>
										<option>LWB</option>
										<option>LB</option>
										<option>CB</option>
										<option>RB</option>
										<option>RWB</option>
										<option>SW</option>
										<option>GK</option>
									</select>
								</li>
							</div>
							<div class="form-group">
								<label for="position_2">Position 2</label>
									<li class="bio">
									<select class="form-control" id="position2">
										<option>None</option>
										<option>LW</option>
										<option>ST</option>
										<option>RW</option>
										<option>LF</option>
										<option>CF</option>
										<option>RF</option>
										<option>CAM</option>
										<option>LM</option>
										<option>CM</option>
										<option>RM</option>
										<option>CDM</option>
										<option>LWB</option>
										<option>LB</option>
										<option>CB</option>
										<option>RB</option>
										<option>RWB</option>
										<option>SW</option>
										<option>GK</option>
									</select>
								</li>
							</div>
							<div class="form-group">
								<label for="position_3">Position 3</label>
									<li class="bio">
									<select class="form-control" id="position3">
										<option>None</option>
										<option>LW</option>
										<option>ST</option>
										<option>RW</option>
										<option>LF</option>
										<option>CF</option>
										<option>RF</option>
										<option>CAM</option>
										<option>LM</option>
										<option>CM</option>
										<option>RM</option>
										<option>CDM</option>
										<option>LWB</option>

										<option>SW</option>

							</div>
							<div class="form-group">
								<label for="position_4">Position 4</label>
									<li class="bio">
									<select class="form-control" id="position4">
										<option>None</option>
										<option>LW</option>
										<option>ST</option>
										<option>RW</option>
										<option>LF</option>
										<option>CF</option>
										<option>RF</option>
										<option>CAM</option>
										<option>LM</option>
										<option>CM</option>
										<option>RM</option>
										<option>CDM</option>
										<option>LWB</option>
										<option>LB</option>
										<option>CB</option>
										<option>RB</option>
										<option>RWB</option>
										<option>SW</option>
										<option>GK</option>
									</select>
								</li>
							</div>
							<div class="form-group">
								<label for="preferred_foot">Preferred Foot</label>
								<li class="bio">
									<select class="form-control" id="preferred_foot">
										<option>Left</option>
										<option>Right</option>
									</select>
								</li>
							</div>
							<div class="form-group">
								<label for="international_rep">International Reputation</label>
								<li class="bio">	
									<form class="radio-inline">
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="intlrepRadio1" value="option1">1
										</label>
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="intlrepRadio2" value="option2">2
										</label>
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="intlrepRadio3" value="option3">3
										</label>
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="intlrepRadio4" value="option4">4
										</label>
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="intlrepRadio5" value="option5">5
										</label>
									</form>
								</li>
							</div>
							<div class="form-group">
								<label for="weak_foot">Weak Foot</label>
								<li class="bio">
									<form class="radio-inline">
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="weakfootRadio1" value="option1">1
										</label>
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="weakfootRadio2" value="option2">2
										</label>
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="weakfootRadio3" value="option3">3
										</label>
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="weakfootRadio4" value="option4">4
										</label>
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="weakfootRadio5" value="option5">5
										</label>

							</div>
							<div class="form-group">
								<label for="skill_moves">Skill Moves</label>
								<li class="bio">
									<form class="radio-inline">
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="skillmovesRadio1" value="option1">1
										</label>
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="skillmovesRadio2" value="option2">2
										</label>
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="skillmovesRadio3" value="option3">3
										</label>
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="skillmovesRadio4" value="option4">4
										</label>
										<label class="radio-inline">
										  <input type="radio" name="inlineRadioOptions" id="skillmovesRadio5" value="option5">5
										</label>
									</form>
								</li>
							</div>
							<div class="form-group">
								<label for="offensive_work_rate">Offensive Work Rate</label>
								<li class="bio">
									<select class="form-control" id="offensive_work_rate">

										<option>High</option>
									</select>
								</li>

			<div class="col-xs-12 col-sm-6 col-md-4">
				<section id="attacking">

							<div class="form-group">
								<label for="">Crossing</label>
								<li class="bio"><input class="form-control" id="" placeholder="xx/100"></input></li>
							</div>
							<div class="form-group">
								<label for="">Finishing</label>
								<li class="bio"><input class="form-control" id="" placeholder="xx/100"></input></li>
							</div>
							<div class="form-group">
								<label for="">Heading Acuracy</label>
								<li class="bio"><input class="form-control" id="" placeholder="xx/100"></input></li>
							</div>
							<div class="form-group">
								<label for="">Short Passing</label>
								<li class="bio"><input class="form-control" id="" placeholder="xx/100"></input></li>
							</div>
							<div class="form-group">
								<label for="">Volleys</label>
								<li class="bio"><input class="form-control" id="" placeholder="xx/100"></input></li>
							</div>
						</ul>
					</form>
				</section>
			</div>

		<div class="row-fluid">
			<section id="skill" class="col-xs-12 col-sm-6 col-md-4">

						</div>
						<div class="form-group">
							<label for="long_passing">Long Passing</label>
							<li class="bio"><input class="form-control" id="long_passing" placeholder="xx/100"></input></li>
						</div>
						<div class="form-group">
							<label for="ball_control">Ball Control</label>
							<li class="bio"><input class="form-control" id="ball_control" placeholder="xx/100"></input></li>
						</div>
					</ul>
				</form>
			</section>
			<section id="movement" class="col-xs-12 col-sm-6 col-md-4">
				<h3>Movement</h3>
				<form action="" id="movement_form">
					<ul class="list-unstyled">
						<div class="form-group">
							<label for="acceleration">Acceleration</label>
							<li class="bio"><input class="form-control" id="acceleration" placeholder="xx/100"></input></li>
						</div>
						<div class="form-group">
							<label for="sprint_speed">Sprint Speed</label>

						</div>
					</ul>
				</form>
			</section>

						<div class="form-group">
							<label for="jumping">Jumping</label>
							<li class="bio"><input class="form-control" id="jumping" placeholder="xx/100"></input></li>
						</div>
						<div class="form-group">
							<label for="stamina">Stamina</label>

						</div>

		<div class="row-fluid">
			<section id="mentality" class="col-xs-12 col-sm-6 col-md-4">
				<h3>Mentality</h3>
