<!DOCTYPE html>
<html ng-app="add_player" lang="en">
<head>
	<title>11evens::FIFA Roster Manager::Add Player</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
</head>
<body>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<div id="page-wrap">
		<h2>Add New Player</h2>
		<div class="row-fluid">
			<div class="span4">
				<section id="player_bio">
					<h3>Player Bio</h3>
					<form id="bio_form">
						<ul class="list-unstyled">
							<div class="form-group">
								<label for="fullname">Full Name</label>
								<li class="bio"><input type="form-control" id="fullname" ></input></li></div>
							<div class="form-group">
								<label for="shortname">Name</label>
								<li class="bio"><input type="form-control" id="shortname"></input></li>
							</div>
							<div class="form-group">
								<label for="club">Club</label>
								<li class="bio"><input type="form-control" id="club"></input></li>
							</div>
							<div class="form-group">
								<label for="country">Country</label>
								<li class="bio"><input type="form-control" id="country"></input></li>
							</div>
							<div class="form-group">
								<label for="birthdate">Birthdate</label>
								<li class="bio"><input type="form-control" id="birthdate"></input></li>
							</div>
							<div class="form-group">
								<label for="height">Height</label>
								<li class="bio"><input type="form-control" id="height"></input></li>
							</div>
							<div class="form-group">
								<label for="weight">Weight</label>
								<li class="bio"><input type="form-control" id="weight"></input></li>
							</div>
						</ul>
					</form>
				</section>
			</div>
			<div class="span4">
				<section id="overall">
					<h3>Overall</h3>
					<form id="overall_form">
						<ul class="list-unstyled">
							<div class="form-group">
								<label for="overall_rating">Overall Rating</label>
								<li class="bio"><input type="form-control" id="overall_rating"></input></li>
							</div>
							<div class="form-group">
								<label for="potentialdribbling">Potential</label>
								<li class="bio"><input type="form-control" id="potentialdribbling"></input></li>
							</div>
							<div class="form-group">
								<label for="position_1">Position 1</label>
								<li class="bio"><input type="form-control" id="position_1"></input></li>
							</div>
							<div class="form-group">
								<label for="position_2">Position 2</label>
								<li class="bio"><input type="form-control" id="position_2"></input></li>
							</div>
							<div class="form-group">
								<label for="position_3">Position 3</label>
								<li class="bio"><input type="form-control" id="position_3"></input></li>
							</div>
							<div class="form-group">
								<label for="preferred_foot">Preferred Foot</label>
								<li class="bio"><input type="form-control" id="preferred_foot"></input></li>
							</div>
							<div class="form-group">
								<label for="international_rep">International Reputation</label>
								<li class="bio"><input type="form-control" id="international_rep"></input></li>
							</div>
							<div class="form-group">
								<label for="weak_foot">Weak Foot</label>
								<li class="bio"><input type="form-control" id="weak_foot"></input></li>
							</div>
							<div class="form-group">
								<label for="skill_moves">Skill Moves</label>
								<li class="bio"><input type="form-control" id="skill_moves"></input></li>
							</div>
							<div class="form-group">
								<label for="offensive_work_rate">Offensive Work Rate</label>
								<li class="bio"><input type="form-control" id="offensive_work_rate"></input></li>
							</div>
							<div class="form-group">
								<label for="defensive_work_rate">Defensive Work Rate</label>
								<li class="bio"><input type="form-control" id="defensive_work_rate"></input></li>
							</div>
						</ul>
					</form>
				</section>
			</div>
			<div class="span4">
				<section id="attacking">
					<h3>Attacking</h3>
					<form action="" id="attacking_form">
						<ul class="list-unstyled">
							<div class="form-group">
								<label for="">Crossing</label>
								<li class="bio"><input type="form-control" id=""></input></li>
							</div>
							<div class="form-group">
								<label for="">Finishing</label>
								<li class="bio"><input type="form-control" id=""></input></li>
							</div>
							<div class="form-group">
								<label for="">Heading Acuracy</label>
								<li class="bio"><input type="form-control" id=""></input></li>
							</div>
							<div class="form-group">
								<label for="">Short Passing</label>
								<li class="bio"><input type="form-control" id=""></input></li>
							</div>
							<div class="form-group">
								<label for="">Volleys</label>
								<li class="bio"><input type="form-control" id=""></input></li>
							</div>
						</ul>
					</form>
				</section>
			</div>
		</div>
		<div class="row-fluid">
			<section id="skill" class="span4">
				<h3>Skill</h3>
				<form action="" id="skill_form">
					<ul class="list-unstyled">
						<div class="form-group">
							<label for="dribbling">Dribbling</label>
							<li class="bio"><input type="form-control" id="dribbling"></input></li>
						</div>
						<div class="form-group">
							<label for="curve">Curve</label>
							<li class="bio"><input type="form-control" id="curve"></input></li>
						</div>
						<div class="form-group">
							<label for="free_kick">Free Kick Accuracy</label>
							<li class="bio"><input type="form-control" id="free_kick"></input></li>
						</div>
						<div class="form-group">
							<label for="long_passing">Long Passing</label>
							<li class="bio"><input type="form-control" id="long_passing"></input></li>
						</div>
						<div class="form-group">
							<label for="ball_control">Ball Control</label>
							<li class="bio"><input type="form-control" id="ball_control"></input></li>
						</div>
					</ul>
				</form>
			</section>
			<section id="movement" class="span4">
				<h3>Movement</h3>
				<form action="" id="movement_form">
					<ul class="list-unstyled">
						<div class="form-group">
							<label for="acceleration">Acceleration</label>
							<li class="bio"><input type="form-control" id="acceleration"></input></li>
						</div>
						<div class="form-group">
							<label for="sprint_speed">Sprint Speed</label>
							<li class="bio"><input type="form-control" id="sprint_speed"></input></li>
						</div>
						<div class="form-group">
							<label for="agility">Agility</label>
							<li class="bio"><input type="form-control" id="agility"></input></li>
						</div>
						<div class="form-group">
							<label for="reactions">Reactions</label>
							<li class="bio"><input type="form-control" id="reactions"></input></li>
						</div>
						<div class="form-group">
							<label for="balance">Balance</label>
							<li class="bio"><input type="form-control" id="balance"></input></li>
						</div>
					</ul>
				</form>
			</section>
			<section id="power" class="span4">
				<h3>Power</h3>
				<form action="" id="power_form">
					<ul class="list-unstyled">
						<div class="form-group">
							<label for="shot_power">Shot Power</label>
							<li class="bio"><input type="form-control" id="shot_power"></input></li>
						</div>
						<div class="form-group">
							<label for="jumping">Jumping</label>
							<li class="bio"><input type="form-control" id="jumping"></input></li>
						</div>
						<div class="form-group">
							<label for="stamina">Stamina</label>
							<li class="bio"><input type="form-control" id="stamina"></input></li>
						</div>
						<div class="form-group">
							<label for="strength">Strength</label>
							<li class="bio"><input type="form-control" id="strength"></input></li>
						</div>
						<div class="form-group">
							<label for="long_shots">Long Shots</label>
							<li class="bio"><input type="form-control" id="long_shots"></input></li>
						</div>
					</ul>
				</form>
			</section>
		</div>
		<div class="row-fluid">
			<section id="mentality" class="span4">
				<h3>Mentality</h3>
				<form action="" id="mentality_form">
					<ul class="list-unstyled">
						<div class="form-group">
							<label for="aggression">Aggression</label>
							<li class="bio"><input type="form-control" id="aggression"></input></li>
						</div>
						<div class="form-group">
							<label for="interceptions">Interceptions</label>
							<li class="bio"><input type="form-control" id="interceptions"></input></li>
						</div>
						<div class="form-group">
							<label for="positioning">Positioning</label>
							<li class="bio"><input type="form-control" id="positioning"></input></li>
						</div>
						<div class="form-group">
							<label for="vision">Vision</label>
							<li class="bio"><input type="form-control" id="vision"></input></li>
						</div>
						<div class="form-group">
							<label for="penalties">Penalties</label>
							<li class="bio"><input type="form-control" id="penalties"></input></li>
						</div>
					</ul>
				</form>
			</section>
			<section id="defending" class="span4">
				<h3>Defending</h3>
				<form action="" id="defending_form">
					<ul class="list-unstyled">
						<div class="form-group">
							<label for="marking">Marking</label>
							<li class="bio"><input type="form-control" id="marking"></input></li>
						</div>
						<div class="form-group">
							<label for="standing_tackle">Standing Tackle</label>
							<li class="bio"><input type="form-control" id="standing_tackle"></input></li>
						</div>
						<div class="form-group">
							<label for="sliding_tackle">Sliding Tackle</label>
							<li class="bio"><input type="form-control" id="sliding_tackle"></input></li>
						</div>
					</ul>
				</form>
			</section>
			<section id="goalkeeping" class="span4">
				<h3>Goalkeeping</h3>
				<form action="" id="goalkeeping_form">
					<ul class="list-unstyled">
						<div class="form-group">
							<label for="gk_diving">GK Diving</label>
							<li class="bio"><input type="form-control" id="gk_diving"></input></li>
						</div>
						<div class="form-group">
							<label for="gk_handling">GK Handling</label>
							<li class="bio"><input type="form-control" id="gk_handling"></input></li>
						</div>
						<div class="form-group">
							<label for="gk_kicking">GK Kicking</label>
							<li class="bio"><input type="form-control" id="gk_kicking"></input></li>
						</div>
						<div class="form-group">
							<label for="gk_positioning">GK Positioning</label>
							<li class="bio"><input type="form-control" id="gk_positioning"></input></li>
						</div>
						<div class="form-group">
							<label for="gk_reflexes">GK Reflexes</label>
							<li class="bio"><input type="form-control" id="gk_reflexes"></input></li>
						</div>
					</ul>
				</form>
			</section>
		</div>
		<div class="row-fluid"
			<section id="traits" class="span4">
				<h3>Traits</h3>
				<form action="" id="traits_form">
					<ul class="list-unstyled">
						<div class="form-group">
							<label for="trait_1">Trait 1</label>
							<li class="bio"><input type="form-control" id="trait_1"></input></li>
						</div>
						<div class="form-group">
							<label for="trait_2">Trait 2</label>
							<li class="bio"><input type="form-control" id="trait_2"></input></li>
						</div>
						<div class="form-group">
							<label for="trait_3">Trait 3</label>
							<li class="bio"><input type="form-control" id="trait_3"></input></li>
						</div>
						<div class="form-group">
							<label for="trait_4">Trait 4</label>
							<li class="bio"><input type="form-control" id="trait_4"></input></li>
						</div>
					</ul>
				</form>
			</section>
	</div>
</body>
</html>
