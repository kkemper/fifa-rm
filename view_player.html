<!DOCTYPE html>
<html ng-app="add_player">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>11evens::FIFA Roster Manager::View Player</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	</head>
	<body>
		
		<div id="page-wrap" class="container-fluid">
			<div ng-controller="PlayerController as player">
				<div ng-repeat="person in player.people">
					<h2> {{person.fullname}} </h2>
					<h3> {{person.shortname}} </h3>
					<h3> {{person.club}} </h3>
					<h4> {{person.birthdate | date:'MM/dd/yyyy'}} </h4>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
